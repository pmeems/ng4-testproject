<div class="container" style="margin-top:70px">
  <div class="row">
    <div class="alert alert-success" *ngIf="loading===true">
      De gegevens van de hengst worden opgehaald.
    </div>
    <div class="alert alert-danger" *ngIf="errorMsg">
      Er is een probleem opgetreden bij het ophalen van de gegevens:<br/>
      {{errorMsg}}
    </div>
    <div class="alert alert-danger" *ngIf="loading===false && loggedIn===false">
      Je bent niet ingelogd!
    </div>
  </div>

  <div class="row" *ngIf="loading===false && ownerForm && loggedIn === true">
    <div class="col-md-12">
      <h1>{{editMode ? 'Wijzig eigenaar': 'Voeg een nieuwe eigenaar toe'}}</h1>
      <form class="form-horizontal" [formGroup]="ownerForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label class="col-md-3 control-label" for="key">Alias</label>
          <div class="col-md-9">
            <p *ngIf="editMode" class="form-control-static">{{owner.$key}}</p>
            <input *ngIf="!editMode" class="form-control" type="text" id="key" #newKeyElement>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label" for="name">Naam</label>
          <div class="col-md-9">
            <input class="form-control" type="text" id="name" formControlName="name">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label" for="stable">Stalnaam</label>
          <div class="col-md-9">
            <input class="form-control" type="text" id="stable" formControlName="stable">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label" for="address">Adres</label>
          <div class="col-md-9">
            <input class="form-control" type="text" id="address" formControlName="address">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label" for="pc">Postcode</label>
          <div class="col-md-9">
            <input class="form-control" type="text" id="pc" formControlName="pc">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label" for="city">Plaats</label>
          <div class="col-md-9">
            <input class="form-control" type="text" id="city" formControlName="city">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label" for="country">Land</label>
          <div class="col-md-9">
            <input class="form-control" type="text" id="country" formControlName="country">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label" for="phone">Telefoonnr.</label>
          <div class="col-md-9">
            <input class="form-control" type="email" id="phone" formControlName="phone">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label" for="email">E-mail</label>
          <div class="col-md-9">
            <input class="form-control" type="email" id="email" formControlName="email">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label" for="website">Website</label>
          <div class="col-md-9">
            <input class="form-control" type="text" id="website" formControlName="website">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label" for="facebook">Facebook</label>
          <div class="col-md-9">
            <input class="form-control" type="text" id="facebook" formControlName="facebook">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label" for="description">Omschrijving</label>
          <div class="col-md-9">
                <textarea class="form-control" rows="7" type="text" id="description"
                          formControlName="description"></textarea>
          </div>
        </div>

        <div *ngIf="editMode" class="row">
          <div class="form-group">
            <label class="col-md-3 control-label">Logo</label>
            <div class="col-md-2">
              <img *ngIf="owner.logo" src="{{owner.logo}}" alt="" class="img-responsive">
            </div>
            <div class="col-md-6">
              <p class="form-control-static">{{owner.logo}}</p>
            </div>
            <div class="col-md-1" role="group">
              <button class="btn btn-primary" type="button" (click)="showUploadLogo=!showUploadLogo"><i
                class="glyphicon glyphicon-pencil"></i></button>
            </div>
          </div>
          <div *ngIf="showUploadLogo" class="row">
            <label class="col-md-3 control-label">&nbsp;</label>
            <div class="col-md-9">
              <app-upload-form
                [multipleFileUploads]="false"
                [uploadFolder]="logoImageFolder"
                [databaseNode]="logoImageNode"
                [title]="'Upload logo, bestaande wordt overschreven'"
              ></app-upload-form>
            </div>
          </div>

        </div>

        <div class="row">
          <button class="btn btn-success center-block" type="submit"
                  [disabled]="!ownerForm.valid || !ownerForm.dirty">
            {{editMode ? 'Wijzigen' : 'Toevoegen'}}
          </button>
        </div>
      </form>

    </div>

  </div>
</div>
