<div *ngIf="currentUpload">
  <progress class="progress progress-bar-success" min=1 max=100 value="{{ currentUpload?.progress }}"></progress>

  Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
</div>


<div class="box" *ngIf="!multipleFileUploads">

  <h3>{{title}}</h3>

  <label>
    <input type="file" class="button" (change)="detectFiles($event)">
  </label>

  <button class="btn btn-primary"
          [disabled]="!selectedFiles"
          (click)="uploadSingle()"
          type="button">
    Upload Single
  </button>

</div>

<div class="box" *ngIf="multipleFileUploads">
  <hr>

  <h3>{{title}}</h3>

  <label>
    <input type="file" class="button" (change)="detectFiles($event)" multiple>
  </label>


  <button class="btn btn-primary"
          [disabled]="!selectedFiles"
          (click)="uploadMulti()"
          type="button">
    Upload Multiple
  </button>
</div>
